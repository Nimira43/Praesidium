<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/billy.png">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
  <title>Spin the Gem</title>
</head>
<body>
  <div class="container">
    <div id="gem" class="gem">
        <div id="sapphire" class="sapphire"></div>
        <div id="ruby" class="ruby"></div>

    <button id="spin" class="spin-btn">Flip the Coin</button>
    <p>
      Sapphires
      <span id="sapphire-count"> 0 </span>   
      
      Rubys:
      <span id="ruby-count"> 0 </span>
    </p>
    <p>
      <span id="status"></span>
    </p>
  </div>
</body>
</html>
