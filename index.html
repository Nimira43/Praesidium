<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/billy.png">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
  <title>Spin the Gem</title>
</head>
<body>
  <div class="container">
    <div id="coin" class="coin">
        <div id="heads" class="heads"></div>
        <div id="tails" class="tails"></div>
    </div>

    <button id="spin" class="spin-btn">Flip the Coin</button>
    <p>
      Heads:
      <span id="heads-count"> 0 </span>   
      
      Tails:
      <span id="tails-count"> 0 </span>
    </p>
    <p>
      <span id="status"></span>
    </p>
  </div>
</body>
</html>
